name: Build and deploy Next Frontend to dockerhub
on: 
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Login to the Docker Hub account
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}     
          password: ${{ secrets.DOCKER_PASSWORD }}     
      
      - name: Build and Push docker image
        uses: docker/build-push-action@v2
        with:
          context: client
          build-args: |   
              AUTH_SECRET=${{ secrets.AUTH_SECRET }} |
              NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} |
              AUTH_TRUST_HOST=${{ secrets.AUTH_TRUST_HOST }} |
              GOOGLE_CLIENT_ID=${{ GOOGLE_CLIENT_ID }} |
              GOOGLE_CLIENT_SECRET=${{ GOOGLE_CLIENT_SECRET }} |
              DATABASE_URL=${{ DATABASE_URL }} |
              NEXT_PUBLIC_BACKEND_SERVER=${{ NEXT_PUBLIC_BACKEND_SERVER }} |
              NEXT_PUBLIC_APP_SERVER=${{ NEXT_PUBLIC_APP_SERVER }} |
              NEXT_PUBLIC_WS_SERVER=${{ NEXT_PUBLIC_WS_SERVER }} |
              NEXT_PUBLIC_LIVEKIT_API_KEY=${{ NEXT_PUBLIC_LIVEKIT_API_KEY }} |
              NEXT_PUBLIC_LIVEKIT_API_SECRET=${{ NEXT_PUBLIC_LIVEKIT_API_SECRET }} |
              NEXT_PUBLIC_LIVEKIT_WS_URL=${{ NEXT_PUBLIC_LIVEKIT_WS_URL }} |
          file: ./client/Dockerfile
          push: true
          tags: karthik150502/cademy_client:latest

      - name: Verify pushed image
        run: docker pull karthik150502/cademy_client:latest